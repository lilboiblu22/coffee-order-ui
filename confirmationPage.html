  <script>
    function displayOrderDetails(){
      let orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
      let p = document.createElement('p');
      //trying to append the order details to the confirmation page but it doesnt seem to show up when I call it
      p.textContent = `Order: ${orderDetails.beverage} with ${orderDetails.toppings.join(', ')}`;
      document.body.appendChild(p);
    }

    function displayOrderId(){
      //generating a random order ID
      let orderId = Math.floor(Math.random() * 1000000);
      let h2 = document.createElement('h2');
      h2.textContent = `Order ID: ${orderId}`;
      document.body.insertBefore(h2, document.body.firstChild);
    }

    function displayTotal(){
      //this will calculate a random value under 7 to be realistic to coffee prices lol
      let total = (Math.random() * 7).toFixed(2);
      let h2 = document.createElement('h2');
      h2.textContent = `Total: $${total}`;
      document.body.appendChild(h2);
    }

  </script>
