<!DOCTYPE html>
<style>
  *{
    padding: 0;
    margin: 0;
}

body {
  font-family: Arial, Tahoma, Serif;
  color: #263238;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 1rem 2rem;
  background: #F8EACA;
}

nav ul {
  display: flex;
  list-style: none;
}

nav li {
  padding-left: 1rem;
}

nav a {
  text-decoration: none;
  color: #0d47a1
}
body{
  background-color: #F8EACA;
}

button{
    margin-top: 2%;
    margin-left: 4%;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    background-color: #D6BE98;
    border: 2px solid #263238;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    
}

 button:hover{
    color: #F8EACA;
    border: 2px solid #D6BE98;
    transition: 0.3s;
 }

  button a{
    text-decoration: none;
    color: #263238;
  }

  .beverageSelect{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .allButtons{
    display: grid;
    grid-template-columns: repeat(2, 50%);
    gap: 2px;
    justify-items: center;
  }

 
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order System</title>
  </head>

  <body>

    <nav>
        <h2><a href="index.html">Coffee Order System</a></h2>
        <ul>
          <li><h2><a href="orderStatus.html">Order Status</a></h2></li>
       </nav>

       <div class="beverageSelect"><h2> Select your Beverage </h2></div>

       <div class = "allButtons">
       <button class="darkRoast" onclick="selectBeverage()">Dark Roast</button>
       <button class="espresso" onclick="selectBeverage()">Espresso</button>
       <button class="houseBlend" onclick="selectBeverage()">House Blend</button>
       <button class="decaf" onclick="selectBeverage()">Decaf</button>
       </div>

  </body>

  <script>
    //when the user clicks on a button, we save that beverage name in a variable for use in the next page, they are then navigated to the next page
    function selectBeverage(){
      let beverage = event.target.className;
      localStorage.setItem("beverage", beverage);
      window.location.href = "addToppingsPage.html";
    }
  </script>

  </html>
